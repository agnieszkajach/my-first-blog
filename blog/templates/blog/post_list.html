<html>
	<head>
		<title>Agnieszka's blog</title>
	</head>
	<body>
		<div>
			<h1>Django Girls Blog</h1>
		</div>

		<div>
			{% for post in posts%}
				<div>
					<p>published: {{ post.published_date }}</p>
					<h1>{{ post.title }}</h1>
					<p>{{ post.text|linebreaks }}</p>
				</div>
			{% endfor %}
		</div>
	</body>	
</html>
